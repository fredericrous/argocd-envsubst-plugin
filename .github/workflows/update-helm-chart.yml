name: Update Helm Chart

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (without v prefix)'
        required: true
        type: string

jobs:
  update-chart:
    name: Update Helm Chart Version
    runs-on: ubuntu-latest
    steps:
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            # Remove 'v' prefix from release tag
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Checkout charts repository
        uses: actions/checkout@v4
        with:
          repository: fredericrous/charts
          token: ${{ secrets.CHARTS_REPO_TOKEN || secrets.GITHUB_TOKEN }}
          path: charts

      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          path: source

      - name: Setup Git
        working-directory: charts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update and package Helm chart
        run: |
          # Copy the chart to temp directory
          cp -r source/helm /tmp/argocd-envsubst-plugin
          
          # Update the chart version and appVersion
          cd /tmp/argocd-envsubst-plugin
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" Chart.yaml
          
          # Update the default image tag in values.yaml
          sed -i "s|tag: .*|tag: v${{ steps.version.outputs.version }}|" values.yaml
          
          # Package the chart
          cd /tmp
          helm package argocd-envsubst-plugin
          
          # Move to charts repo packages directory
          mkdir -p $GITHUB_WORKSPACE/charts/packages
          mv argocd-envsubst-plugin-*.tgz $GITHUB_WORKSPACE/charts/packages/

      - name: Update Helm repository index
        working-directory: charts
        run: |
          helm repo index packages --url https://fredericrous.github.io/charts/packages --merge index.yaml
          # If index.yaml doesn't exist in root, create it
          if [ ! -f index.yaml ]; then
            helm repo index . --url https://fredericrous.github.io/charts
          fi
          
      - name: Force add Helm package
        working-directory: charts
        run: |
          # Force add the .tgz file as it might be ignored by .gitignore
          git add -f packages/*.tgz
          
      - name: Create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.CHARTS_REPO_TOKEN || secrets.GITHUB_TOKEN }}
          path: charts
          commit-message: "feat: update argocd-envsubst-plugin to ${{ steps.version.outputs.version }}"
          title: "Update argocd-envsubst-plugin to ${{ steps.version.outputs.version }}"
          body: |
            Updates argocd-envsubst-plugin Helm chart to version ${{ steps.version.outputs.version }}.
            
            This PR was automatically generated by the update-helm-chart workflow.
          branch: update-argocd-envsubst-plugin-${{ steps.version.outputs.version }}
          base: main